<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body class="vh-100">
  <div class="container-fluid h-100">
    <div class="row h-100 d-flex justify-content-center align-items-center">
      <div class="col-lg-3 col-11 py-5">
        <div class="card rounded-4 shadow-lg p-3">
          <img class="card-img-top rounded-4 img-fluid" src="images/image-qr-code.png" alt="QR-Code">
          <div class="card-body text-center">
            <h5 class="card-title">Improve your front-end skills by building projects</H5>
            <p class="card-text">Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>
      <div class="attribution col-12">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        Coded by <a href="#">Patricia Isabel Briones Esquivel</a>.
      </div>
    </div>
  </div>
</body>
</html>
